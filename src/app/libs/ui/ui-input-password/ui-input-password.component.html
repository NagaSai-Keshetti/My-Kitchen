<input type="password" [value]="value" (input)="onInput(password.value)" #password class="w-100">
<span class="eye-icon"><i class="fa fa-eye-slash" (click)="togglePassword()" id="toggleIcon"></i></span>
<div *ngIf="showConfirmPasswordField" class="pt-2">
    <app-ui-label labelText="Confirm Password"></app-ui-label>
    <input type="password" [value]="confirmPasswordValue" (input)="onConfirmPassInput(confirmPassword.value)"
        #confirmPassword class="w-100">
    <span class="eye-icon"><i class="fa fa-eye-slash" (click)="toggleConfirmPassword()"
            id="toggleIconForConfirmPass"></i></span>
</div>
